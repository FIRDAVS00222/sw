<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismni DOMda chiqarish</title>
    <style>
        /* CSS stillari */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        #nameDisplay {
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #e6ffee;
            color: #2e7d32;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="nameDisplay">Ismingizni kiriting...</div>

    <script>
        // JavaScript kod
        let userName = prompt("Ismingizni kiriting:");
        if (userName) {
            document.getElementById("nameDisplay").innerText = `Salom, ${userName}!`;
        } else {
            document.getElementById("nameDisplay").innerText = "Ism kiritilmadi.";
        }
    </script>
</body>
</html>
